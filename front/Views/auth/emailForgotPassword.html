<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frogot Password</title>
  </head>
  <body>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
          class="mx-auto h-10 w-auto rounded-full object-cover w-32 h-32"
          src="../../Assets/medias/logo3.png"
          alt="Logo du réseau social"
        />
        <h2
          class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
        >
          Réinitialiser mon mot de passe
        </h2>
      </div>

      <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <div class="space-y-6">
          <div>
            <label
              for="email"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Adresse mail associée à votre compte *</label
            >
            <div class="mt-2">
              <input
                id="email"
                name="email"
                type="text"
                autocomplete="email"
                required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 indent-3 email"
              />
            </div>
          </div>

          <div>
            <button
              onclick="handleEmailForgotPassord()"
              type="submit"
              class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Envoie du mail
            </button>
          </div>
        </div>

        <p class="mt-10 text-center text-sm text-gray-500">
          Vous n'êtes pas membre ?
          <a
            href="./register.html"
            class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500"
            >Iscription</a
          >
        </p>
      </div>
    </div>
  </body>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../../Assets/js/auth.js"></script>
</html>
